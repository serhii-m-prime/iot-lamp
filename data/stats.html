<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP Home monitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        a, a:hover, a:focus, a:active {
            text-decoration: none;
            color: inherit;
       }
       button {
           margin: 3px;
       }
    </style>
</head>

<body>
    <div class="container-fluid">
        <!-- <span class="badge rounded-pill text-bg-primary" id="name">Primary</span> -->
        <button type="button" class="btn btn-primary" id="name">Main</button>
        <!-- <span class="badge rounded-pill text-bg-info" id="current-t">0</span> -->
        <button type="button" class="btn btn-info" id="current-t" disabled>0</button>
        <!-- <span class="badge rounded-pill text-bg-info" id="current-h">0</span> -->
        <button type="button" class="btn btn-info" id="current-h" disabled>0</button>
        <!-- <span class="badge rounded-pill text-bg-info" id="current-v">0</span> -->
        <button type="button" class="btn btn-info" id="current-v" disabled>0</button>
        <button type="button" class="btn btn-info" id="current-l" disabled>0</button>
        <!-- <span class="badge rounded-pill text-bg-success" style="cursor: pointer;" id="refresh">Refresh</span> -->
        <button type="button" class="btn btn-success" id="refresh">Refresh</button>
        <!-- <span class="badge rounded-pill text-bg-warning" style="cursor: pointer;" id="on">Light ON</span> -->
        <button type="button" class="btn btn-warning" id="on">Light ON</button>
        <!-- <span class="badge rounded-pill text-bg-secondary" style="cursor: pointer;" id="off">Light OFF</span> -->
        <button type="button" class="btn btn-secondary" id="off">Light OFF</button>
        <!-- <span class="badge rounded-pill text-bg-info" style="cursor: pointer;" id="auto">LIGHT AUTO</span> -->
        <button type="button" class="btn btn-info" id="auto">Light AUTO</button>
        <div class="row margin-top" style="margin-top: 10px;">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Temperature</h5>
                        <canvas id="tempChart" style="display: block; box-sizing: border-box; height: 472px; width: 100%;"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="row margin-top">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Humidity</h5>
                        <canvas id="humChart" style="display: block; box-sizing: border-box; height: 472px; width: 100%;"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="row margin-top">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Battary state</h5>
                        <canvas id="voltChart" style="display: block; box-sizing: border-box; height: 472px; width: 100%;"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="/stats.js"></script>
</body>

</html>
